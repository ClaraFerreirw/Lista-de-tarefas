<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <div class="card">
      <h2>Tarefas de Casa</h2>
      <ul>
        <li><label><input type="checkbox"> Limpar a cozinha</label></li>
        <li><label><input type="checkbox"> Fazer a lavanderia</label></li>
        <li><label><input type="checkbox"> Organizar a sala de estar</label></li>
        <li><label><input type="checkbox"> Aspirar e passar pano no chão</label></li>
        <li><label><input type="checkbox"> Limpar os banheiros</label></li>
        <li><label><input type="checkbox"> Trocar a roupa de cama</label></li>
        <li><label><input type="checkbox"> Regar as plantas</label></li>
        <li><label><input type="checkbox"> Descartar itens que não são mais necessários</label></li>
      </ul>
    </div>

    <div class="card">
      <h2>Atividade Pessoal</h2>
      <ul>
        <li><label><input type="checkbox"> Ler 20 páginas do livro</label></li>
        <li><label><input type="checkbox"> Ligar para um amigo ou familiar</label></li>
        <li><label><input type="checkbox"> Planejar a viagem de fim de semana</label></li>
        <li><label><input type="checkbox"> Assistir a um episódio da série favorita</label></li>
        <li><label><input type="checkbox"> Fazer uma caminhada ao ar livre</label></li>
        <li><label><input type="checkbox"> Meditar por 10 minutos</label></li>
        <li><label><input type="checkbox"> Experimentar uma nova receita</label></li>
        <li><label><input type="checkbox"> Dedicar tempo a um hobby (pintura, música, etc.)</label></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
